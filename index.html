<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Travel Poetry</title>
  </head>
  <body>
    <header class="section-header container">
      <div class="header-content-box">
        <div class="header-brand">
          <img src="Images/Group 40071 (2).png" alt="header brand img" />
          <p class="header-brand-title">Hero <span>Travel</span></p>
        </div>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Home</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Packages</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Testimonial</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Blog</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-banner container">
        <div class="banner-content-box">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-text">
            Unleash Your Wanderlust: Journey through the World's Canvas. Each
            Destination a Poem, Every Experience a Verse. Let Travel Paint Your
            Story.
          </p>
          <div class="banner-form-box">
            <form action="" class="banner-form">
              <input
                type="text"
                placeholder="Where go"
                class="banner-form-input"
              />

              <select
                id="start-date"
                name="start-date"
                class="banner-form-input"
              >
                <option value="" disabled selected>When</option>
                <option value="immediate">Immediately</option>
                <option value="next-month">Next Month</option>
                <option value="in-three-months">In Three Months</option>
                <option value="specific-date">Select a Specific Date</option>
              </select>

              <select
                id="travel-type"
                name="travel-type"
                class="banner-form-input"
              >
                <option value="" disabled selected class="text-gray">
                  Select Type
                </option>
                <option value="adventure">Adventure</option>
                <option value="leisure">Leisure</option>
                <option value="cultural">Cultural Exploration</option>
                <option value="business">Business</option>
              </select>
              <a href="#" class="btn btn--form">
                <ion-icon name="search-outline"></ion-icon>
                <span>Find Now</span>
              </a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
